name: "test lppc-cli"

on:
  push:
    branches:
      - 'main'
    paths:
      - 'lppc-cli/**/*'
  pull_request:
    branches:
      - '**'
    paths:
      - 'lppc-cli/**/*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: unit tests
        working-directory: lppc-cli
        run: |
          cargo test --lib
        shell: bash

      - name: unit tests
        working-directory: lppc-cli
        run: |
          cargo test --test integration -- --test-threads=1
        shell: bash
